<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <!-- <link rel="stylesheet" -->
    <!-- href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
</head>

<body>
    <header id="header" class="space-between">
        <h1 style="margin: 0;">Applikation</h1>

        <button id="btnMenu" class="vCenterButton notVisible" onclick="openMenu()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>

    </header>

    <main>
        <nav id="nav" style="display: none;" onmouseleave="openMenu()">
            <button onclick="linkToKundeTabelle()">Kundentabelle</button>
            <button onclick="linkToKundeErstellen(null)">Kunde erstellen</button>
            <button onclick="linkToMediumTabelle()">Medientabelle</button>
            <button onclick="linkToMediumErstellen(null)">Medium erstellen</button>
            <button onclick="linkToAusleiheTabelle()">Ausleihetabelle</button>
            <button onclick="linkToAusleiheErstellen(null)">Ausleihe erstellen</button>
            <button onclick="location.reload();">Logout</button>
        </nav>
        <!-- Search and things -->

        <div id="mainTable" class="main notVisible">
            <div class="space-between">
                <div>
                    <input id="searchBar" type="text">
                    <button id="searchBtn" class="btn" onclick="linkToKundeTabelle()" style="margin-left: 1em;">Suchen</button>
                </div>
                <button id="btnCreate" class="btn">Erstellen</button>
            </div>
            <table>
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div id="mainEdit" class="main centerItems notVisible">
            <form id="form" style="width: 50%;"></form>  
        </div>

        <div id="mainLogin" class="main centerItems">
            <div style="width: 50%;">
                <div class="row">
                    <label for="inputName">Name</label>
                    <input id="inputName">
                </div>
                <div class="row">
                    <label for="inputPassword">Passwort</label>
                    <input id="inputPassword" type="password">
                </div>
                <div class="row" style="justify-content: right;">
                    <button onclick="tryLogin()" class="btnSuccess">Einloggen</button>
                </div>
            </div>
        </div>
    </main>



</body>
<script src="tables.js"></script>
<script src="requests.js"></script>
<script src="index.js"></script>

</html>
